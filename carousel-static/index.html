<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Carousel-static</title>
  </head>
  <body>
    <div class="container-slides">
      <button id="btn-previous" class="btn-nav btn-previous">&lt;</button>
      <button id="btn-next" class="btn-nav btn-next">&gt;</button>
      <div class="slide fade-in">
        <p class="slide-text">Hex value : #DEB887</p>
        <img src="../img/html-color-burlywood.png" alt="Burlywood color" loading="lazy" />
      </div>
      <div class="slide fade-in">
        <p class="slide-text">Hex value : #E9967A</p>
        <img src="../img/html-color-darksalmon.png" alt="Darksalmon color" loading="lazy" />
      </div>
      <div class="slide fade-in">
        <p class="slide-text">Hex value : #8FBC8F</p>
        <img src="../img/html-color-darkseagreen.png" alt="Darkseagreen color" loading="lazy" />
      </div>
      <div class="slide fade-in">
        <p class="slide-text">Hex value : #00BFFF</p>
        <img src="../img/html-color-deepskyblue.png" alt="Deepskyblue color" loading="lazy" />
      </div>
      <div class="btn-round-list">
        <button class="btn-round" data-btn-index="0"></button>
        <button class="btn-round" data-btn-index="1"></button>
        <button class="btn-round" data-btn-index="2"></button>
        <button class="btn-round" data-btn-index="3"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
